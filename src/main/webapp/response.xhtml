<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Response Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{bundle.YouAre} " />
            <h:outputText rendered="#{dukesBDay.ageDiff lt 0}" value="#{bundle.Younger}" />
            <h:outputText rendered="#{dukesBDay.ageDiff == 0}" value="#{bundle.SameAge}" />
            <h:outputText rendered="#{dukesBDay.ageDiff gt 0}" value="#{bundle.Older}" />
            
            <p/>
            <h:outputText value="#{bundle.AverageAge} #{dukesBDay.averageAgeDifference} " />
            <h:outputText rendered="#{dukesBDay.averageAgeDifference eq 1 or 
                                      dukesBDay.averageAgeDifference eq -1}" 
                          value="#{bundle.Year}" />
            <h:outputText rendered="#{dukesBDay.averageAgeDifference gt 1 or 
                                      dukesBDay.averageAgeDifference lt -1 or 
                                      dukesBDay.averageAgeDifference eq 0}"
                          value="#{bundle.Years}" />
            
            <p/>
            <h:commandButton value="#{bundle.Back}" action="/greeting.xhtml" />
        </h:form>
    </h:body>
</html>
