<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Response Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <h:form id="response">
            <h:outputText value="#{bundle.YouAre}" />
            
            <h:panelGroup id="answer" layout="block">
                <h:outputText id="ageDiff" value="#{dukesBDay.ageDiff}" />

                <h:outputText id="sameAge" value=" #{bundle.SameAge}" />

                <h:outputText id="absAgeDiff" value=" #{dukesBDay.absAgeDiff} " />
                <h:outputText id="year" value="#{bundle.Year} " />
                <h:outputText id="years" value="#{bundle.Years} " />

                <h:outputText id="younger" value="#{bundle.Younger}" />
                <h:outputText id="older" value="#{bundle.Older}" />
            </h:panelGroup>
            
            <h:outputText id="averageAge" value="#{bundle.AverageAge} #{dukesBDay.averageAgeDifference} " />
            
            <h:commandButton id="back" value="#{bundle.Back}" action="/greeting.xhtml" />
            
        </h:form>
        <h:outputScript library="js" name="organiseAnswer.js" />
    </h:body>
</html>
